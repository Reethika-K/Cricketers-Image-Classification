<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricketer Image Classification</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="heading">
        <h1>Cricketer Image Classification</h1>
    </div>
    <div class="images_block">
        <div class="crick klrahul"></div>
        <div class="crick virat"></div>
        <div class="crick rohit"></div>
        <div class="crick dhoni"></div>
        <div class="crick bumrah"></div>
    </div>
    <div class="names_block">
        <div class="crickname">KL Rahul</div>
        <div class="crickname">Virat Kholi</div>
        <div class="crickname">Rohit Sharma</div>
        <div class="crickname">MS Dhoni</div>
        <div class="crickname">Jasprit Bumrah</div>
    </div>
    <div class="dragndrop">drag and drop!</div>
    <div class="output">
        <div class="outputvalue"></div>
        <div class="outputname"></div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
